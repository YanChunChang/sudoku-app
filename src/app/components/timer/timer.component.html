<div class="timer-display">
    <p-button styleClass="clock" icon="pi pi-stopwatch"></p-button>
    <span class="formatted-time">{{ formattedTime }}</span>

    <ng-container *ngIf="!isRunning; else pauseButton">
        <p-button 
          styleClass="timer-button"
          icon="pi pi-play" 
          (click)="startTimer()" 
          pTooltip="Start">
        </p-button>
    </ng-container>

    <ng-template #pauseButton>
        <p-button 
          styleClass="timer-button"
          icon="pi pi-pause" 
          (click)="stopTimer()" 
          pTooltip="Pause">
        </p-button>
    </ng-template>

    <p-button styleClass="timer-button" *ngIf="!isChallengeMode" icon="pi pi-refresh" (click)="resetTimer()" >
    </p-button>
</div>
